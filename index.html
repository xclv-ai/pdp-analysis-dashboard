<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP Analysis Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #374151;
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: "Kode Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, var(--background) 0%, #1a202c 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: var(--error);
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: var(--warning);
        }

        /* Rest of CSS continues... */
    </style>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status connecting" id="connection-status">
        ðŸ”„ Connecting to real-time updates...
    </div>
    
    <!-- Dashboard content with real-time integration -->
    <div class="dashboard">
        <div class="header">
            <h1>PDP Analysis Dashboard</h1>
            <p>Real-time Product Detail Page analysis with live n8n workflow tracking</p>
        </div>
        <!-- Rest of HTML continues... -->
    </div>

    <script>
        // Real-time dashboard implementation with Supabase integration
        class PDPAnalysisDashboard {
            constructor() {
                this.supabaseClient = null;
                this.realtimeChannel = null;
                this.executionId = null;
                // Initialize with your Supabase credentials
                this.init();
            }

            async initializeSupabase() {
                const SUPABASE_URL = 'https://iyyuxilkacylpbweulsa.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5eXV4aWxrYWN5bHBid2V1bHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MDk3MjgsImV4cCI6MjA2NzE4NTcyOH0.Bvu4dV15xMJSKPG2uqIj7FEwgBzbbhbnVyyWp0MpGe8';
                
                try {
                    this.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    this.updateConnectionStatus('connected', 'ðŸŸ¢ Real-time connected');
                } catch (error) {
                    console.error('Failed to initialize Supabase:', error);
                    this.updateConnectionStatus('disconnected', 'ðŸ”´ Real-time disconnected');
                }
            }

            // Real-time subscription for live updates
            async startRealtimeTracking() {
                if (!this.supabaseClient) return;

                this.realtimeChannel = this.supabaseClient
                    .channel('executions-changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'executions',
                        filter: `execution_id=eq.${this.executionId}`
                    }, (payload) => {
                        this.handleDatabaseUpdate(payload);
                    })
                    .subscribe();
            }

            // Handle real-time database updates
            handleDatabaseUpdate(payload) {
                const { new: newRecord } = payload;
                if (newRecord) {
                    const { step_id, status } = newRecord;
                    this.updateStepStatus(step_id, status);
                }
            }

            // Rest of implementation...
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new PDPAnalysisDashboard();
        });
    </script>
</body>
</html>
