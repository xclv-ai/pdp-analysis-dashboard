<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP Analysis Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --skip: #6b7280;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #374151;
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: "Kode Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, var(--background) 0%, #1a202c 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: var(--error);
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: var(--warning);
        }

        .url-input-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input[type="url"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: var(--surface-light);
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .progress-section {
            display: none;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 3rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .execution-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .execution-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .overall-progress {
            background: var(--surface);
            border-radius: 12px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .overall-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.6s ease;
        }

        .progress-steps {
            display: grid;
            gap: 1.5rem;
        }

        .step {
            display: block;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 16px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .step.active {
            opacity: 1;
            background: var(--surface-light);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .step.completed {
            opacity: 1;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .step.error {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .step.skipped {
            opacity: 0.3;
            background: rgba(107, 114, 128, 0.05);
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .step-icon.pending {
            background: var(--surface-light);
            color: var(--text-muted);
        }

        .step-icon.active {
            background: var(--primary);
            color: white;
            animation: pulse 2s infinite;
        }

        .step-icon.completed {
            background: var(--success);
            color: white;
        }

        .step-icon.error {
            background: var(--error);
            color: white;
        }

        .step-icon.skipped {
            background: var(--skip);
            color: white;
        }

        .step-main-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .step.skipped .step-title {
            color: var(--text-muted);
        }

        .step-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .step.skipped .step-description {
            color: var(--text-muted);
        }

        .step-time {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-left: auto;
            align-self: flex-start;
        }

        .substeps {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .substep {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            opacity: 0.4;
        }

        .substep.active {
            opacity: 1;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .substep.completed {
            opacity: 1;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .substep.error {
            opacity: 1;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .substep.skipped {
            opacity: 0.3;
            background: rgba(107, 114, 128, 0.05);
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .substep-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .substep-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            background: var(--surface);
            color: var(--text-muted);
        }

        .substep-icon.active {
            background: var(--primary);
            color: white;
            animation: pulse 2s infinite;
        }

        .substep-icon.completed {
            background: var(--success);
            color: white;
        }

        .substep-icon.error {
            background: var(--error);
            color: white;
        }

        .substep-icon.skipped {
            background: var(--skip);
            color: white;
        }

        .substep-content {
            flex: 1;
            min-width: 0;
        }

        .substep-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .substep.skipped .substep-title {
            color: var(--text-muted);
        }

        .substep-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .substep.skipped .substep-description {
            color: var(--text-muted);
        }

        .substep-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-badge.pending {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-muted);
        }

        .status-badge.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-badge.skipped {
            background: rgba(107, 114, 128, 0.2);
            color: var(--skip);
        }

        .substep-time {
            color: var(--text-muted);
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        .analysis-complete-section {
            display: none;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 3rem;
        }

        .analyzed-url {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .analyzed-url-icon {
            font-size: 1.5rem;
        }

        .analyzed-url-content {
            flex: 1;
            min-width: 0;
        }

        .analyzed-url-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .analyzed-url-text {
            font-weight: 500;
            word-break: break-all;
            color: var(--text-primary);
        }

        .analysis-output-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            margin-top: 2rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .analysis-output-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .result-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            background: var(--surface-light);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
        }

        .result-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--success);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .webhook-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .webhook-status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .webhook-status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .webhook-status.info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.active {
            background: var(--primary);
            animation: pulse-dot 2s infinite;
        }

        .status-dot.completed {
            background: var(--success);
        }

        .status-dot.error {
            background: var(--error);
        }

        .status-dot.skipped {
            background: var(--skip);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .options {
                grid-template-columns: 1fr;
            }

            .execution-info {
                align-items: flex-start;
            }

            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <!-- Connection Status Indicator -->
    <div class="connection-status connecting" id="connection-status">
        🔄 Connecting to real-time updates...
    </div>
    
    <div class="dashboard">
        <div class="header">
            <h1>PDP Analysis Dashboard</h1>
            <p>Real-time Product Detail Page analysis with live n8n workflow tracking</p>
        </div>

        <div class="url-input-section slide-in">
            <div class="input-group">
                <div class="input-wrapper">
                    <label for="url-input">Product URL</label>
                    <input type="url" id="url-input" placeholder="https://www.walmart.com/ip/product-name/123456789" />
                </div>
                <button class="analyze-btn" id="analyze-btn">
                    🚀 Start Analysis
                </button>
            </div>

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="base-content" checked />
                    <label for="base-content">Base Content Analysis</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="premium-content" checked />
                    <label for="premium-content">From Brand Content</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="from-manufacturer" checked />
                    <label for="from-manufacturer">From Manufacturer Content</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="brand-perception" checked />
                    <label for="brand-perception">Brand Perception Evaluation</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="video-content" checked />
                    <label for="video-content">Video Analysis</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="gallery-images" checked />
                    <label for="gallery-images">Gallery Images</label>
                </div>
            </div>
        </div>

        <div class="progress-section" id="progress-section">
            <div class="progress-header">
                <h2 class="progress-title">Analysis in Progress...</h2>
                <div class="execution-info">
                    <div class="step-time" id="elapsed-time">00:00</div>
                    <div class="execution-id" id="execution-id-display">ID: </div>
                </div>
            </div>
            
            <div class="overall-progress">
                <div class="overall-progress-fill" id="overall-progress"></div>
            </div>

            <div class="progress-steps" id="progress-steps">
                <!-- Steps will be populated dynamically -->
            </div>

            <div id="webhook-status" class="webhook-status" style="display: none;"></div>

            <button class="analysis-output-btn" id="analysis-output-btn" style="display: none;">
                📊 View Analysis Output
            </button>
        </div>

        <div class="analysis-complete-section" id="analysis-complete-section">
            <div class="analyzed-url" id="analyzed-url">
                <div class="analyzed-url-icon">🔗</div>
                <div class="analyzed-url-content">
                    <div class="analyzed-url-label">Analyzed URL</div>
                    <div class="analyzed-url-text" id="analyzed-url-text"><!-- URL will be populated --></div>
                </div>
            </div>
            
            <h2>Analysis Complete! 🎉</h2>
            <div class="results-grid" id="results-grid">
                <!-- Results will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <script>
        class PDPAnalysisDashboard {
            constructor() {
                this.completedSteps = new Set();
                this.skippedSteps = new Set();
                this.startTime = null;
                this.timerInterval = null;
                this.executionId = null;
                this.analyzedUrl = null;
                this.selectedOptions = {};
                this.webhookUrl = 'https://xclv.app.n8n.cloud/webhook/f52ce650-8c2c-41ac-be01-96d0f00d0425';
                this.isRealTimeMode = false;
                this.supabaseClient = null;
                this.realtimeChannel = null;
                
                // Updated step structure with current-analysis as final step
                this.steps = [
                    {
                        id: 'url-validation',
                        title: 'URL Validation',
                        description: 'Validating and classifying the product URL',
                        icon: '🔍'
                    },
                    {
                        id: 'folder-creation',
                        title: 'Folder Setup',
                        description: 'Creating Google Drive folders for analysis',
                        icon: '📁'
                    },
                    {
                        id: 'platform-detection',
                        title: 'Platform Detection',
                        description: 'Identifying Amazon/Walmart platform',
                        icon: '🏪'
                    },
                    {
                        id: 'content-scraping',
                        title: 'PDP Content Aggregation & Enrichment',
                        description: 'Extracting and enriching product information',
                        icon: '🕷️',
                        substeps: [
                            { id: 'base-content', title: 'Base Content Analysis', description: 'Core product information and specifications', icon: '📄', option: 'base_content' },
                            { id: 'from-brand', title: 'From the brand Section', description: 'Brand-specific content and messaging', icon: '🏷️', option: 'premium_content' },
                            { id: 'from-manufacturer', title: 'From the manufacturer Section', description: 'Manufacturer information and details', icon: '🏭', option: 'from_manufacturer' },
                            { id: 'sustainability', title: 'Sustainability Section', description: 'Environmental and sustainability claims', icon: '🌱' }
                        ]
                    },
                    {
                        id: 'image-analysis',
                        title: 'Visual Deep Analysis',
                        description: 'Advanced analysis of product images and gallery',
                        icon: '🖼️',
                        option: 'gallery_images'
                    },
                    {
                        id: 'video-processing',
                        title: 'Video Deep Processing',
                        description: 'Comprehensive processing and analysis of product videos',
                        icon: '🎥',
                        option: 'video_content'

            async startAnalysis() {
                const urlInput = document.getElementById('url-input');

                    return;

                this.analyzedUrl = url;
                this.executionId = this.generateExecutionId();

                // Capture selected options

                    base_content: document.getElementById('base-content').checked,

                this.showProgressSection();
                this.renderProgressSteps();
                this.startTimer();
                
                try {
                    await this.executeWorkflow(url, this.selectedOptions);

                    console.error('Analysis failed:', error);
                    this.showError('Analysis failed. Please try again.');
                }
            }

            generateExecutionId() {

            showProgressSection() {

                document.getElementById('execution-id-display').textContent = `ID: ${this.executionId}`;
            }

            isStepSkipped(step) {
                if (step.option) {
                    return !this.selectedOptions[step.option];
                }
                return false;
            }

            isSubstepSkipped(substep) {
                if (substep.option) {
                    return !this.selectedOptions[substep.option];
                }
                return false;
            }

            renderProgressSteps() {
                const stepsContainer = document.getElementById('progress-steps');
                stepsContainer.innerHTML = '';

                this.steps.forEach((step, index) => {
                    const stepElement = document.createElement('div');
                    const stepSkipped = this.isStepSkipped(step);
                    
                    stepElement.className = stepSkipped ? 'step skipped' : 'step';
                    stepElement.id = `step-${step.id}`;
                    
                    let substepsHtml = '';
                    if (step.substeps) {
                        substepsHtml = `
                            <div class="substeps" id="substeps-${step.id}">
                                ${step.substeps.map(substep => {
                                    const substepSkipped = this.isSubstepSkipped(substep);
                                    const substepClass = substepSkipped ? 'substep skipped' : 'substep';
                                    const statusText = substepSkipped ? 'Skipped' : 'Pending';
                                    const statusClass = substepSkipped ? 'status-badge skipped' : 'status-badge pending';
                                    
                                    if (substepSkipped) {
                                        this.skippedSteps.add(substep.id);
                                    }
                                    
                                    return `
                                        <div class="${substepClass}" id="substep-${substep.id}">
                                            <div class="substep-left">
                                                <div class="substep-icon ${substepSkipped ? 'skipped' : ''}">${substep.icon}</div>
                                                <div class="substep-content">
                                                    <div class="substep-title">${substep.title}</div>
                                                    <div class="substep-description">${substep.description}</div>
                                                </div>
                                            </div>
                                            <div class="substep-status">
                                                <div class="${statusClass}" id="status-${substep.id}">${statusText}</div>
                                                <div class="substep-time" id="time-${substep.id}"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    }
                    
                    const stepStatus = stepSkipped ? 'Skipped' : 'Waiting...';
                    const iconClass = stepSkipped ? 'step-icon skipped' : 'step-icon pending';
                    const dotClass = stepSkipped ? 'status-dot skipped' : 'status-dot';
                    
                    if (stepSkipped) {
                        this.skippedSteps.add(step.id);
                    }
                    
                    stepElement.innerHTML = `
                        <div class="step-header">
                            <div class="${iconClass}">
                                ${step.icon}
                            </div>
                            <div class="step-main-content">
                                <div class="step-title">${step.title}</div>
                                <div class="step-description">${step.description}</div>
                                <div class="status-indicator">
                                    <div class="${dotClass}" id="dot-${step.id}"></div>
                                    <span id="status-text-${step.id}">${stepStatus}</span>
                                </div>
                            </div>
                            <div class="step-time"></div>
                        </div>
                        ${substepsHtml}
                    `;
                    
                    stepsContainer.appendChild(stepElement);
                });
            }

            async executeWorkflow(url, options) {
                const payload = {
                    url: url,
                    options: options,
                    timestamp: new Date().toISOString(),
                    execution_id: this.executionId
                };

                const statusElement = document.getElementById('webhook-status');
                statusElement.style.display = 'block';
                statusElement.className = 'webhook-status info';
                statusElement.innerHTML = `
                    🔄 Sending request to n8n workflow...<br>
                    <small>Execution ID: ${this.executionId}</small>
                `;

                console.log('Sending payload to n8n:', payload);

                try {
                    const response = await fetch(this.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        statusElement.className = 'webhook-status success';
                        statusElement.innerHTML = `
                            ✅ n8n workflow started successfully! Tracking real-time progress...<br>
                            <small>Execution ID: ${this.executionId}</small>
                        `;
                        
                        console.log('n8n response:', result);
                        
                        this.isRealTimeMode = true;
                        await this.startRealtimeTracking();
                        
                    } else {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                } catch (error) {
                    console.error('Webhook error:', error);
                    statusElement.className = 'webhook-status error';
                    statusElement.innerHTML = `
                        ❌ Error: ${error.message}<br>
                        <small>Falling back to simulation mode...</small>
                    `;
                    
                    this.isRealTimeMode = false;
                    await this.simulateProgressTracking();
                    this.showResults();
                }
            }

            async startRealtimeTracking() {
                if (!this.supabaseClient) {
                    console.log('Supabase not available, falling back to simulation');
                    await this.simulateProgressTracking();
                    this.showResults();
                    return;
                }

                try {
                    this.realtimeChannel = this.supabaseClient
                        .channel('executions-changes')
                        .on(
                            'postgres_changes',
                            { 
                                event: '*', 
                                schema: 'public', 
                                table: 'executions',
                                filter: `execution_id=eq.${this.executionId}`
                            },
                            (payload) => {
                                console.log('Real-time update received:', payload);
                                this.handleDatabaseUpdate(payload);
                            }
                        )
                        .subscribe((status) => {
                            if (status === 'SUBSCRIBED') {
                                console.log('Successfully subscribed to real-time updates');
                                this.updateConnectionStatus('connected', '🟢 Live tracking active');
                            } else if (status === 'CHANNEL_ERROR') {
                                console.error('Real-time subscription error');
                                this.updateConnectionStatus('disconnected', '🔴 Real-time error');
                                this.simulateProgressTracking();
                            }
                        });

                    setTimeout(() => {
                        if (this.realtimeChannel) {
                            this.realtimeChannel.unsubscribe();
                            this.realtimeChannel = null;
                        }
                    }, 600000); // 10 minutes

                } catch (error) {
                    console.error('Failed to start real-time tracking:', error);
                    this.updateConnectionStatus('disconnected', '🔴 Real-time failed');
                    await this.simulateProgressTracking();
                    this.showResults();
                }
            }

            handleDatabaseUpdate(payload) {
                const { new: newRecord, old: oldRecord, eventType } = payload;
                
                if (eventType === 'INSERT' || eventType === 'UPDATE') {
                    const { step_id, status, timestamp } = newRecord;
                    
                    const mappedStepId = this.mapStepId(step_id);
                    
                    this.handleStatusUpdate({
                        execution_id: this.executionId,
                        step_id: mappedStepId,
                        status: status,
                        message: `${this.getStepTitle(mappedStepId)} ${this.getStatusText(status)}`,
                        timestamp: timestamp
                    });
                }
            }

            mapStepId(dbStepId) {
                const stepMapping = {
                    'url_validation': 'url-validation',
                    'url-validation': 'url-validation',
                    'folder_creation': 'folder-creation',
                    'platform_detection': 'platform-detection',
                    'content_scraping': 'content-scraping',
                    'base_content': 'base-content',
                    'from_brand': 'from-brand',
                    'from_manufacturer': 'from-manufacturer',
                    'sustainability': 'sustainability',
                    'image_analysis': 'image-analysis',
                    'video_processing': 'video-processing',
                    'ai_analysis': 'ai-analysis',
                    'brand_perception_gaps': 'brand-perception-gaps',
                    'ratings_reviews': 'ratings-reviews',
                    'report_generation': 'report-generation',
                    'file_sharing': 'file-sharing',
                    'current_analysis': 'current-analysis',
                    'current-analysis': 'current-analysis',
                    'content': 'content-scraping' // Current example from database
                };
                
                return stepMapping[dbStepId] || dbStepId;
            }

            getStepTitle(stepId) {
                const step = this.steps.find(s => s.id === stepId);
                if (step) return step.title;
                
                for (const step of this.steps) {
                    if (step.substeps) {
                        const substep = step.substeps.find(sub => sub.id === stepId);
                        if (substep) return substep.title;
                    }
                }
                
                return stepId;
            }

            handleStatusUpdate(update) {
                if (update.execution_id !== this.executionId) {
                    console.log('Received update for different execution:', update.execution_id);
                    return;
                }

                console.log('Processing status update:', update);

                const { step_id, status, message, timestamp } = update;
                
                // Skip processing if step is marked as skipped
                if (this.skippedSteps.has(step_id)) {
                    console.log(`Skipping update for ${step_id} as it's marked as skipped`);
                    return;
                }
                
                const stepElement = document.getElementById(`step-${step_id}`);
                if (stepElement) {
                    this.updateStepStatus(step_id, status, message);
                }
                
                const substepElement = document.getElementById(`substep-${step_id}`);
                if (substepElement) {
                    this.updateSubstepStatus(step_id, status, message);
                }

                this.updateOverallProgress();

                const statusElement = document.getElementById('webhook-status');
                statusElement.className = 'webhook-status info';
                statusElement.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="status-dot active"></div>
                        <span>Live: ${message || `${step_id} ${status}`}</span>
                    </div>
                    <small>Execution ID: ${this.executionId} • ${new Date().toLocaleTimeString()}</small>
                `;

                // Handle completion when current-analysis is completed
                if (step_id === 'current-analysis' && status === 'completed') {
                    this.handleWorkflowCompletion();
                }
            }

            updateStepStatus(stepId, status, message) {
                const stepElement = document.getElementById(`step-${stepId}`);
                const dotElement = document.getElementById(`dot-${stepId}`);
                const statusTextElement = document.getElementById(`status-text-${stepId}`);
                
                if (stepElement && dotElement && statusTextElement) {
                    stepElement.className = `step ${status}`;
                    
                    const icon = stepElement.querySelector('.step-icon');
                    icon.className = `step-icon ${status}`;
                    
                    dotElement.className = `status-dot ${status}`;
                    statusTextElement.textContent = message || this.getStatusText(status);
                    
                    const timeElement = stepElement.querySelector('.step-time');
                    timeElement.textContent = this.formatElapsedTime();
                    
                    if (status === 'completed') {
                        this.completedSteps.add(stepId);
                    }
                }
            }

            updateSubstepStatus(substepId, status, message) {
                const substepElement = document.getElementById(`substep-${substepId}`);
                if (substepElement) {
                    const substepIcon = substepElement.querySelector('.substep-icon');
                    const statusBadge = document.getElementById(`status-${substepId}`);
                    const timeElement = document.getElementById(`time-${substepId}`);
                    
                    substepElement.className = `substep ${status}`;
                    substepIcon.className = `substep-icon ${status}`;
                    
                    statusBadge.textContent = this.getStatusText(status);
                    statusBadge.className = `status-badge ${status}`;
                    
                    timeElement.textContent = this.formatElapsedTime();
                    
                    if (status === 'completed') {
                        this.completedSteps.add(substepId);
                    }
                }
            }

            updateOverallProgress() {
                const totalSteps = this.steps.length - this.skippedSteps.size;
                const completed = this.completedSteps.size;
                const percentage = Math.min((completed / Math.max(totalSteps, 1)) * 100, 100);
                
                const progressFill = document.getElementById('overall-progress');
                progressFill.style.width = percentage + '%';
            }

            getStatusText(status) {
                switch (status) {
                    case 'active': return 'Processing...';
                    case 'completed': return 'Completed';
                    case 'error': return 'Error occurred';
                    case 'skipped': return 'Skipped';
                    default: return 'Waiting...';
                }
            }

            handleWorkflowCompletion() {
                if (this.realtimeChannel) {
                    this.realtimeChannel.unsubscribe();
                    this.realtimeChannel = null;
                }

                const statusElement = document.getElementById('webhook-status');
                statusElement.className = 'webhook-status success';
                statusElement.innerHTML = `
                    🎉 Analysis completed successfully!<br>
                    <small>Execution ID: ${this.executionId} • Analysis finished at ${new Date().toLocaleTimeString()}</small>
                `;

                // Update progress title
                const progressTitle = document.querySelector('.progress-title');
                progressTitle.textContent = 'Analysis Complete! 🎉';

                this.updateConnectionStatus('connected', '🟢 Analysis complete');
                this.showResults();
            }

            async simulateProgressTracking() {
                console.log('Running simulation mode');
                
                for (let i = 0; i < this.steps.length; i++) {
                    const step = this.steps[i];
                    
                    // Skip steps that are marked as skipped
                    if (this.skippedSteps.has(step.id)) {
                        continue;
                    }
                    
                    this.handleStatusUpdate({
                        execution_id: this.executionId,
                        step_id: step.id,
                        status: 'active',
                        message: `Processing ${step.title}...`
                    });
                    
                    if (step.substeps) {
                        for (const substep of step.substeps) {
                            if (this.skippedSteps.has(substep.id)) {
                                continue;
                            }
                            
                            await new Promise(resolve => setTimeout(resolve, 1500));
                            this.handleStatusUpdate({
                                execution_id: this.executionId,
                                step_id: substep.id,
                                status: 'active',
                                message: `Processing ${substep.title}...`
                            });
                            
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            this.handleStatusUpdate({
                                execution_id: this.executionId,
                                step_id: substep.id,
                                status: 'completed',
                                message: `${substep.title} completed`
                            });
                        }
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 2000));
                    this.handleStatusUpdate({
                        execution_id: this.executionId,
                        step_id: step.id,
                        status: 'completed',
                        message: `${step.title} completed successfully`
                    });
                }
                
                // Simulate current-analysis completion
                await new Promise(resolve => setTimeout(resolve, 1000));
                this.handleStatusUpdate({
                    execution_id: this.executionId,
                    step_id: 'current-analysis',
                    status: 'completed',
                    message: 'Analysis completed successfully'
                });
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = document.getElementById('elapsed-time');
                    elapsed.textContent = this.formatElapsedTime();
                }, 1000);
            }

            formatElapsedTime() {
                if (!this.startTime) return '00:00';
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            showResults() {
                clearInterval(this.timerInterval);
                document.getElementById('analysis-output-btn').style.display = 'flex';
            }

            showAnalysisOutput() {
                document.getElementById('progress-section').style.display = 'none';
                document.getElementById('analysis-complete-section').style.display = 'block';
                document.getElementById('analysis-complete-section').classList.add('slide-in');
                
                document.getElementById('analyzed-url-text').textContent = this.analyzedUrl;
                
                this.renderResults();
            }

                const results = [

                    },
                    {

                    {

                    }
                ];

                resultsGrid.innerHTML = '';
                
                results.forEach(result => {

                            📥 Download
                        </a>
                    `;
                    
                    resultsGrid.appendChild(card);
                });
            }

            showError(message) {
                clearInterval(this.timerInterval);
                if (this.realtimeChannel) {
                    this.realtimeChannel.unsubscribe();
                    this.realtimeChannel = null;
                }
                
                const statusElement = document.getElementById('webhook-status');
                statusElement.style.display = 'block';
                statusElement.className = 'webhook-status error';
                statusElement.textContent = `❌ Error: ${message}`;
                
                this.updateConnectionStatus('disconnected', '🔴 Connection error');
            }
        }

        // Initialize the dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new PDPAnalysisDashboard();
        });

        // Global function for receiving webhook status updates
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'status-update') {
                if (window.dashboard) {
                    window.dashboard.handleStatusUpdate(event.data.payload);
                }
            }
        });
    </script>
